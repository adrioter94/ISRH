<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Ejercicio 3
    </title>
  </head>
  <body>
    <h1>
      Ejercicio 3
    </h1>
    Número máximo de iteraciones
    <input type="text" name="" id="maxIter">
    <button onclick="print()" type="button" >Go!</button>
    <p id="fibonacci">
    </p>
  </body>
  <script type="text/javascript">
    function print() {
      var maxIter = document.getElementById('maxIter').value;
      fibonacci(maxIter)
    }

    function fibonacci(maxIter){
      var last = 0
      var now = 1
      var aux = 0

      for (i = 0; i < maxIter - 1; i++) {
        if (i == 0) {
          document.getElementById("fibonacci").innerHTML = 0;
          last = 0
        }
        if (i == 1) {
          document.getElementById("fibonacci").innerHTML += "," + 1;
          now = 1
        }
        else {
          aux = now
          now = last + now
          last = aux
          document.getElementById("fibonacci").innerHTML += "," + now;
        }
      }
    }
  </script>
</html>
